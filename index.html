<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Downtown Atlanta</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
  <body>
    <div class="container">
      <aside id="list-container" data-bind="css: {'list-container-open' : panelOpen}">
        <h1>Let's Explore Downtown Atlanta!</h1><br>
        <span class="text">Filter by </span>
        <select data-bind="options: establishmentCategories, value: selectedEstablishmentCategory"></select>
        <input type="button" value="Go" data-bind="click: filterEstablishments">
        <ul data-bind="foreach: establishments">
          <li class="list-item" data-bind="text: name, visible: listDisplay, click: $root.changeCurrentEstablishment"></li>
        </ul>
        <br>
        <span class="attribution">Data provided by Foursquare</span>
      </aside>
      <main id="map-container" data-bind="click: mapClick"></main>
      <div id="hamburger" data-bind="click: hamburgerClick, css: {'hide-hamburger': panelOpen}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </div>

    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/establishmentsData.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewmodel.js"></script>
    <script async defer onerror="mapError()"
        src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyD-BPy1rWRc5m9IK2rgQBMU8U8xRvqc3tk&v=3&callback=initMap">
    </script>

  </body>
</html>
