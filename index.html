<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
  <body>
    <div class="container">
      <div class="list-container">
        <h1>Let's Explore Downtown Atlanta!</h1><br>
        <span class="text">Filter by </span>
        <select data-bind="options: establishmentCategories, value: selectedEstablishmentCategory"></select>
        <input type="button" value="Go" data-bind="click: filterEstablishments">
        <ul data-bind="foreach: establishments">
          <li class="listing" data-bind="text: name, visible: display, click: $root.changeCurrentEstablishment"></li>

        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- <script src="js/lib/jquery-3.2.1.min.js"></script> -->
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD-BPy1rWRc5m9IK2rgQBMU8U8xRvqc3tk&v=3&callback=initMap">
    </script>

  </body>
</html>
